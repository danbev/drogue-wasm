[package]
name = "drogue-wasm"
version = "0.1.0"
edition = "2018"
description = "Helper components for building WASM applications"
documentation = "https://docs.rs/drogue-wasm"
readme = "README.md"
homepage = "https://drogue.io"
repository = "https://github.com/drogue-iot/drogue-wasm"
license = "Apache-2.0"
keywords = ["embedded", "async", "no_std", "web"]
exclude = [".github"]

[dependencies]
embassy = {git = "https://github.com/embassy-rs/embassy.git", rev = "bb72f7eb98ed0431a6b6adf3c59831aed0c4825a", default-features = false, features = ["executor-agnostic"] }
embedded-hal = { version = "0.2", features = ["unproven"] }
wasm-bindgen = { version = "0.2" }
web-sys = { version = "0.3.4", features = ['Document', 'Element', 'HtmlElement', 'Node', 'Window'] }
